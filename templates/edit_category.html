{% extends "base.html" %}
{% block content %}

    <h3 class="orange-text text-darken-4 center-align">Edit Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- Category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix orange-text text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25"
                        type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">
                        <i class="fas fa-times-circle left"></i>Cancel
                    </a>
                    <button type="submit" class="btn-large orange darken-1 text-shadow">
                        <i class="fas fa-edit left"></i>Edit Category 
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
